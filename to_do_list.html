<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My to do list</title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
      .widget {
        text-align: center;
      }

      .widget p {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 24px;
      }

      .widget span {
        font-family: monospace;
      }

      .widget button {
        padding: 5px 8px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
        background-color: greenyellow;
        border-color: rgb(19, 63, 4);
      }

      .widget h2 {
        color: greenyellow;
        font-size: 55px;
      }

      .change-color {
        color: rgb(19, 63, 4);
      }
      .back {
        text-decoration: none;
        color: rgb(19, 63, 4);
      }

      .btn-back {
        padding: 5px 15px;
        font-size: 15px;
        cursor: pointer;
        border-radius: 50px;
        background-color: greenyellow;
        border-color: rgb(19, 63, 4);
      }

      .list {
        list-style-position: inside;
        text-align: left;
        font-size: 25px;
        color: rgb(19, 63, 4);
        font-weight: 600;
      }
      
      .input-list {
        display: flex;
        justify-content: center;
      }

      .input-list input {
        margin-right: 10px;
      }
 
      .icon {
        display: flex;
        justify-content: center;
      }

      body {
        background-color: rgb(174, 174, 174);
      }
    </style>
  </head>
  <body>
    <button class="btn-back">
      <a href="index.html" class="back"><b>Go back</b></a>
    </button>

    <div class="widget">
      <h2>My to do list</h2>
      <div class="input-list">
        <input type="text" id="list-input" placeholder="New note" />
        <button type="button" class="change-color" data-create>
          <svg class="icon" width="30" height="30">
            <use xlink:href="./icons/icons.svg#icon-enter"></use>
          </svg>
        </button>
      </div>
      <ol id="list" class="list"></ol>
    </div>

    <script src="js/to_do_list.js" type="module"></script>
  </body>
</html>
